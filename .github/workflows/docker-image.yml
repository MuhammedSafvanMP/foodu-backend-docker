name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t safump/foodu-backend:latest .
      - name: Publish Image to Docker Hub
        run: docker push safump/foodu-backend:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull safump/foodu-backend:latest 
      - name: Delete Old Container
        run: docker rm -f foodu-backend-container  
      - name: Run Docker Container
        run: docker run -d -p 3028:3028 --name foodu-backend-container -e DB_URL="${{ secrets.DB_URL }}" safump/foodu-backend

